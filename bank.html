<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bap er taka</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center mt-10">
        let get's some <span class="text-fuchsia-900">bap er many</span>
      </h1>
    </header>
    <main>
      <section> 
        <div class="grid grid-cols-3 grid-flow-col gap-4  w-9/12 mx-auto mt-10 text-white">
          <div class="bg-slate-400 rounded-xl p-8">
            <h1 class="text-2xl">Deposit</h1>
            <h3 class="text-5xl">$<span id="deposit-tottal">00</span></h3>

          </div>
          <!-- ... -->
          <div class="bg-red-200 rounded-xl p-8">
            <h1 class="text-2xl">withdraw</h1>
            <h3 class="text-5xl">$00</h3>

          </div>
          <div class="bg-lime-600 rounded-xl p-8">
            <h1 class="text-2xl">balance</h1>
            <h3 class="text-5xl">$1200</h3>
          </div>
        </div>
      </section>
      <!-- new section  -->

      <section>
        <div class="grid grid-cols-2 grid-flow-col gap-4  w-9/12 mx-auto mt-10 ">
            <div class="bg-slate-400 rounded-xl p-8">
              <h1 class="text-2xl text-white">Please Deposit</h1>
              <input id="deposit-fild" class="p-2 rounded-lg w-9/12 mt-5" type="text" placeholder="$ amount you want to deposit">
              <button id="btn-deposit" class="block mt-2 btn-primary text-zinc-50 bg-blue-700
              p-3 rounded-xl font-bold text-xl">Deposit</button>
  
            </div>
            <!-- ... -->
            <div class="bg-red-200 rounded-xl p-8">
              <h1 class="text-2xl text-white">Please withdraw</h1>
              <input class="p-2 rounded-lg w-9/12 mt-5" type="text" placeholder="$ amount you want to withdraw ">
              <button id="btn-withdraw" class="block mt-2 btn-primary text-zinc-50 bg-blue-400
              p-3 rounded-xl font-bold text-xl">withdraw</button>
            </div>
          </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
  </body>
</html>
